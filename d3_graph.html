<!DOCTYPE html>
<head>
<style>


</style>
<meta charset="utf-8">
<title></title>
</head>

<body>
<text>Select Player ID:</text>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>

<select id="select_button"></select>

<script>

d3.dsv(",", "player_graph.csv", function(d) {
  return {
    source: d.ID1,
    target: d.ID2,
    value: +d.value
  }
}).then(function(data) {
  
  d3.select("#select_button")
    .data(d3.map(data, function(d){return d.ID1;}).keys())
    .enter()
    .append('option')
    .text(function (d) { return d.ID1; }) // text showed in the menu
    .attr("value", function (d) { return d.ID1; }) // corresponding value returned by the button
})
</script>
</body>
</html>
